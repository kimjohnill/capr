<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="logo.png" alt="Logo" class="logo">
    </nav>

    <!-- First Fullscreen Video Section -->
    <section class="fullscreen-video-section">
        <div class="video-container">
            <!-- Desktop Version of First Video -->
            <video autoplay muted loop class="desktop-video">
                <source src="capr_blink.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Mobile Version of First Video -->
            <video autoplay muted loop class="mobile-video">
                <source src="capr_blink_mobile.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Second Fullscreen Video Section -->
    <section class="fullscreen-video-section">
        <div class="video-container">
            <!-- Desktop Version of Second Video -->
            <video autoplay muted loop class="desktop-video">
                <source src="capr_dimen.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Mobile Version of Second Video -->
            <video autoplay muted loop class="mobile-video">
                <source src="capr_dimen_mobile.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</body>
</html>
